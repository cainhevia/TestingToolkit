kipped&quot;:false},{&quot;title&quot;:&quot;should handle network errors&quot;,&quot;fullTitle&quot;:&quot;TriviaClient - Get Questions should handle network errors&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:17,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;nock(&#x27;https://opentdb.com&#x27;).get(&#x27;/api.php?amount=10&#x27;).replyWithError(&#x27;Network error&#x27;);\nawait expect(triviaClient.getQuestions()).to.be.rejectedWith(Error, &#x27;Network error&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;be29ca9b-37a6-4893-a222-a4001447c1cf&quot;,&quot;parentUUID&quot;:&quot;4549dd61-7470-47d5-a717-9f743d2dfa66&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should measure the performance of the getQuestions method&quot;,&quot;fullTitle&quot;:&quot;TriviaClient - Get Questions should measure the performance of the getQuestions method&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:141,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;this.timeout(5000); // Set the timeout to 5 seconds\nconst startTime = Date.now();\nawait triviaClient.getQuestions();\nconst endTime = Date.now();\nconst timeTaken = endTime - startTime;\nconsole.log(&#x27;Time taken by getQuestions():&#x27;, timeTaken.toFixed(2), &#x27;ms&#x27;);\nconst maxTime = 3000;\nexpect(timeTaken).to.be.at.most(maxTime);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6257af81-3705-4670-8a88-2dd44134e002&quot;,&quot;parentUUID&quot;:&quot;4549dd61-7470-47d5-a717-9f743d2dfa66&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should handle an empty result set&quot;,&quot;fullTitle&quot;:&quot;TriviaClient - Get Questions should handle an empty result set&quot;,&quot;timedOut&quot;:false,&
